- type: entity
  id: MaterialSilo
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: material silo
  description: Bluespace storage connected to most lathes on the station.
  components:
  - type: Physics
    bodyType: Static
    canCollide: True
  - type: Transform
    anchored: true
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
          - MachineMask
        layer:
          - MachineLayer
  - type: Sprite
    sprite: Goobstation/Structures/Machines/material_silo.rsi
    layers:
    - state: ore_silo
    - state: ore_silo_active
      visible: False
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    ports:
      - MaterialSilo
  #- type: Machine
  #  board: CargoTelepadMachineCircuitboard
  - type: Appearance
  - type: CollideOnAnchor
  - type: MaterialStorage
  - type: NameIdentifier
    group: CargoTelepads